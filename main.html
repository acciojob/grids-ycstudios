<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            width: 600px !important;
            border: 5px solid rgb(4, 255, 4);
            background-color: rgb(41, 0, 0);
        }
        .row {
            border: 5px solid rgb(255, 188, 188);
            height: 200px;
            margin: 0;
        }
        [class^="col"] {
            border: 2px dotted rgb(38, 38, 43);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Row 1: 1:2 ratio for medium, equal for small -->
        <div class="row">
            <div class="col-sm-6 col-md-4" style="background-color: teal;">Row1 col1</div>
            <div class="col-sm-6 col-md-8" style="background-color: thistle;">Row1 col2</div>
        </div>
        
        <!-- Row 2: Each column 1/3 width with space between -->
        <div class="row">
            <div class="col-md-4 offset-md-2" style="background-color: tomato;">Row2 col1</div>
            <div class="col-md-4" style="background-color: turquoise;">Row2 col2</div>
        </div>
        
        <!-- Row 3: Equal space for small screens, centered for medium -->
        <div class="row">
            <div class="col-sm-6 col-md-4 mx-auto" style="background-color: violet;">Row3 col1</div>
            <div class="col-sm-6 col-md-4 mx-auto" style="background-color: yellowgreen;">Row3 col2</div>
        </div>
    </div>
</body>
</html>
