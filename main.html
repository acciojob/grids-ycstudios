<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            width: 600px !important;
            border: 5px solid rgb(4, 255, 4);
            background-color: rgb(41, 0, 0);
            padding: 15px;
        }
        .row {
            border: 5px solid rgb(255, 188, 188);
            height: 200px;
            margin-bottom: 15px;
        }
        [class^="col"] {
            border: 2px dotted rgb(38, 38, 43);
        }
        #row1-col1 { background-color: teal; }
        #row1-col2 { background-color: thistle; }
        #row2-col1 { background-color: tomato; }
        #row2-col2 { background-color: turquoise; }
        #row3-col1 { background-color: violet; }
        #row3-col2 { background-color: yellowgreen; }
        
        .dark-bg {
            background-color: rgb(41, 0, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Row 1: Exact 50-50 split -->
        <div class="row">
            <div class="col-4" id="row1-col1">Row1 col1</div>
            <div class="col-8" id="row1-col2">Row1 col2</div>
        </div>

        <!-- Row 2: Colored columns with space between -->
        <div class="row">
            <div class="col-2 dark-bg"></div>
            <div class="col-3" id="row2-col1">Row2 col1</div>
            <div class="col-2 dark-bg"></div>
            <div class="col-3" id="row2-col2">Row2 col2</div>
            <div class="col-2 dark-bg"></div>
        </div>

        <!-- Row 3: Colored columns with dark background on sides -->
        <div class="row">
            <div class="col-3 dark-bg"></div>
            <div class="col-3" id="row3-col1">Row3 col1</div>
            <div class="col-3" id="row3-col2">Row3 col2</div>
            <div class="col-3 dark-bg"></div>
        </div>
    </div>
</body>
</html>
